version: '3.8'

services:
  neo4j:
    image: neo4j:5-community
    container_name: sense-neo4j
    ports:
      - "7474:7474"  # HTTP (Neo4j Browser)
      - "7687:7687"  # Bolt (Connection)
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sense-network

  # Chroma는 로컬 파일 시스템을 사용하므로 별도 컨테이너 불필요
  # 대신 볼륨을 마운트하여 데이터 영속성 보장
  # 필요시 Chroma 서버 모드 사용 가능:
  # chroma:
  #   image: ghcr.io/chroma-core/chroma:latest
  #   container_name: sense-chroma
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - chroma_data:/chroma/chroma
  #   environment:
  #     - IS_PERSISTENT=TRUE
  #     - ANONYMIZED_TELEMETRY=FALSE
  #   networks:
  #     - sense-network

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  # Chroma 데이터는 로컬 파일 시스템 사용 (data/chroma)
  # 또는 서버 모드 사용 시:
  # chroma_data:
  #   driver: local

networks:
  sense-network:
    driver: bridge

